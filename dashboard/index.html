<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FluX Ticket Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #0f172a; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card { background: #1e293b; border: 1px solid #334155; }
        .stat-card:hover { transform: translateY(-2px); transition: all 0.2s; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        .loading { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, createContext, useContext } = React;

        // API Context
        const ApiContext = createContext();

        // API Provider
        function ApiProvider({ children }) {
            const [apiKey, setApiKey] = useState(localStorage.getItem('ftk_api_key') || '');
            const [apiUrl, setApiUrl] = useState(localStorage.getItem('ftk_api_url') || 'http://localhost:3000');
            const [connected, setConnected] = useState(false);

            const api = async (endpoint, method = 'GET', body = null) => {
                try {
                    const options = {
                        method,
                        headers: {
                            'Authorization': `Bearer ${apiKey}`,
                            'Content-Type': 'application/json',
                        },
                    };
                    if (body) options.body = JSON.stringify(body);

                    const response = await fetch(`${apiUrl}/api/v1${endpoint}`, options);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.error('API Error:', error);
                    throw error;
                }
            };

            const connect = async () => {
                try {
                    await api('/guild');
                    setConnected(true);
                    localStorage.setItem('ftk_api_key', apiKey);
                    localStorage.setItem('ftk_api_url', apiUrl);
                    return true;
                } catch (error) {
                    setConnected(false);
                    return false;
                }
            };

            return (
                <ApiContext.Provider value={{ api, apiKey, setApiKey, apiUrl, setApiUrl, connected, connect }}>
                    {children}
                </ApiContext.Provider>
            );
        }

        // Login Component
        function Login() {
            const { apiKey, setApiKey, apiUrl, setApiUrl, connect } = useContext(ApiContext);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleConnect = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                
                const success = await connect();
                if (!success) {
                    setError('Baƒülantƒ± ba≈üarƒ±sƒ±z! API anahtarƒ±nƒ± ve URL\'i kontrol edin.');
                }
                setLoading(false);
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="card rounded-xl p-8 w-full max-w-md">
                        <div className="text-center mb-8">
                            <div className="w-16 h-16 gradient-bg rounded-full flex items-center justify-center mx-auto mb-4">
                                <i className="fas fa-ticket-alt text-white text-2xl"></i>
                            </div>
                            <h1 className="text-2xl font-bold text-white">FluX Ticket</h1>
                            <p className="text-gray-400 mt-2">Dashboard'a baƒülanƒ±n</p>
                        </div>

                        <form onSubmit={handleConnect} className="space-y-4">
                            <div>
                                <label className="block text-gray-400 text-sm mb-2">API URL</label>
                                <input
                                    type="url"
                                    value={apiUrl}
                                    onChange={(e) => setApiUrl(e.target.value)}
                                    placeholder="http://localhost:3000"
                                    className="w-full bg-slate-800 border border-slate-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-purple-500"
                                />
                            </div>

                            <div>
                                <label className="block text-gray-400 text-sm mb-2">API Anahtarƒ±</label>
                                <input
                                    type="password"
                                    value={apiKey}
                                    onChange={(e) => setApiKey(e.target.value)}
                                    placeholder="ftk_xxxxxxxxxxxxx"
                                    className="w-full bg-slate-800 border border-slate-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-purple-500"
                                />
                            </div>

                            {error && (
                                <div className="bg-red-500/20 border border-red-500 rounded-lg p-3 text-red-400 text-sm">
                                    {error}
                                </div>
                            )}

                            <button
                                type="submit"
                                disabled={loading || !apiKey}
                                className="w-full gradient-bg text-white rounded-lg py-3 font-semibold hover:opacity-90 disabled:opacity-50 transition-all"
                            >
                                {loading ? (
                                    <><i className="fas fa-spinner fa-spin mr-2"></i>Baƒülanƒ±yor...</>
                                ) : (
                                    <><i className="fas fa-plug mr-2"></i>Baƒülan</>
                                )}
                            </button>
                        </form>

                        <div className="mt-6 text-center">
                            <p className="text-gray-500 text-sm">
                                API anahtarƒ± almak i√ßin Discord'da <code className="text-purple-400">/apikey create</code> kullanƒ±n
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        // Sidebar Component
        function Sidebar({ active, setActive }) {
            const { api } = useContext(ApiContext);
            const [guild, setGuild] = useState(null);

            useEffect(() => {
                api('/guild').then(setGuild).catch(console.error);
            }, []);

            const menuItems = [
                { id: 'dashboard', icon: 'fas fa-home', label: 'Dashboard' },
                { id: 'tickets', icon: 'fas fa-ticket-alt', label: 'Ticketlar' },
                { id: 'categories', icon: 'fas fa-folder', label: 'Kategoriler' },
                { id: 'canned', icon: 'fas fa-comment-dots', label: 'Hazƒ±r Yanƒ±tlar' },
                { id: 'settings', icon: 'fas fa-cog', label: 'Ayarlar' },
            ];

            return (
                <div className="w-64 bg-slate-900 min-h-screen p-4 border-r border-slate-700">
                    <div className="flex items-center gap-3 mb-8 px-2">
                        <div className="w-10 h-10 gradient-bg rounded-lg flex items-center justify-center">
                            <i className="fas fa-ticket-alt text-white"></i>
                        </div>
                        <div>
                            <h1 className="text-white font-bold">FluX Ticket</h1>
                            <p className="text-gray-500 text-xs">{guild?.name || 'Loading...'}</p>
                        </div>
                    </div>

                    <nav className="space-y-1">
                        {menuItems.map(item => (
                            <button
                                key={item.id}
                                onClick={() => setActive(item.id)}
                                className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all ${
                                    active === item.id 
                                        ? 'bg-purple-500/20 text-purple-400' 
                                        : 'text-gray-400 hover:bg-slate-800 hover:text-white'
                                }`}
                            >
                                <i className={item.icon}></i>
                                <span>{item.label}</span>
                            </button>
                        ))}
                    </nav>

                    <div className="absolute bottom-4 left-4 right-4">
                        <button 
                            onClick={() => {
                                localStorage.removeItem('ftk_api_key');
                                window.location.reload();
                            }}
                            className="w-full flex items-center justify-center gap-2 px-4 py-2 text-red-400 hover:bg-red-500/20 rounded-lg transition-all"
                        >
                            <i className="fas fa-sign-out-alt"></i>
                            <span>√áƒ±kƒ±≈ü</span>
                        </button>
                    </div>
                </div>
            );
        }

        // Dashboard Page
        function DashboardPage() {
            const { api } = useContext(ApiContext);
            const [stats, setStats] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                api('/stats').then(setStats).catch(console.error).finally(() => setLoading(false));
            }, []);

            if (loading) return <LoadingState />;

            const statCards = [
                { label: 'Toplam Ticket', value: stats?.totalTickets || 0, icon: 'fas fa-ticket-alt', color: 'blue' },
                { label: 'A√ßƒ±k Ticket', value: stats?.openTickets || 0, icon: 'fas fa-folder-open', color: 'green' },
                { label: 'Kapalƒ± Ticket', value: stats?.closedTickets || 0, icon: 'fas fa-check-circle', color: 'red' },
                { label: 'Bug√ºn', value: stats?.todayTickets || 0, icon: 'fas fa-calendar-day', color: 'purple' },
                { label: 'Bu Hafta', value: stats?.weekTickets || 0, icon: 'fas fa-calendar-week', color: 'orange' },
                { label: 'Ortalama Puan', value: stats?.averageRating?.toFixed(1) || '-', icon: 'fas fa-star', color: 'yellow' },
            ];

            const colorClasses = {
                blue: 'bg-blue-500/20 text-blue-400 border-blue-500/30',
                green: 'bg-green-500/20 text-green-400 border-green-500/30',
                red: 'bg-red-500/20 text-red-400 border-red-500/30',
                purple: 'bg-purple-500/20 text-purple-400 border-purple-500/30',
                orange: 'bg-orange-500/20 text-orange-400 border-orange-500/30',
                yellow: 'bg-yellow-500/20 text-yellow-400 border-yellow-500/30',
            };

            return (
                <div className="space-y-6">
                    <h2 className="text-2xl font-bold text-white">Dashboard</h2>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        {statCards.map((stat, i) => (
                            <div key={i} className={`card rounded-xl p-6 stat-card border ${colorClasses[stat.color]}`}>
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-gray-400 text-sm">{stat.label}</p>
                                        <p className="text-3xl font-bold text-white mt-1">{stat.value}</p>
                                    </div>
                                    <div className={`w-12 h-12 rounded-lg flex items-center justify-center ${colorClasses[stat.color]}`}>
                                        <i className={`${stat.icon} text-xl`}></i>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>

                    {stats?.topStaff?.length > 0 && (
                        <div className="card rounded-xl p-6">
                            <h3 className="text-lg font-semibold text-white mb-4">üèÜ En Aktif Yetkililer</h3>
                            <div className="space-y-3">
                                {stats.topStaff.slice(0, 5).map((staff, i) => (
                                    <div key={i} className="flex items-center justify-between bg-slate-800 rounded-lg p-3">
                                        <div className="flex items-center gap-3">
                                            <span className="w-8 h-8 rounded-full bg-purple-500/20 text-purple-400 flex items-center justify-center font-bold">
                                                {i + 1}
                                            </span>
                                            <span className="text-gray-300">{staff.claimedBy}</span>
                                        </div>
                                        <span className="text-purple-400 font-semibold">{staff._count.id} ticket</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Tickets Page
        function TicketsPage() {
            const { api } = useContext(ApiContext);
            const [tickets, setTickets] = useState([]);
            const [loading, setLoading] = useState(true);
            const [filter, setFilter] = useState('all');

            useEffect(() => {
                const params = filter !== 'all' ? `?status=${filter}` : '';
                api(`/tickets${params}`).then(data => setTickets(data.tickets)).catch(console.error).finally(() => setLoading(false));
            }, [filter]);

            const statusColors = {
                open: 'bg-green-500/20 text-green-400',
                claimed: 'bg-yellow-500/20 text-yellow-400',
                closed: 'bg-red-500/20 text-red-400',
            };

            const priorityLabels = { 1: 'üü¢ D√º≈ü√ºk', 2: 'üü° Orta', 3: 'üü† Y√ºksek', 4: 'üî¥ Acil' };

            if (loading) return <LoadingState />;

            return (
                <div className="space-y-6">
                    <div className="flex items-center justify-between">
                        <h2 className="text-2xl font-bold text-white">Ticketlar</h2>
                        <select 
                            value={filter} 
                            onChange={(e) => setFilter(e.target.value)}
                            className="bg-slate-800 border border-slate-600 rounded-lg px-4 py-2 text-white"
                        >
                            <option value="all">T√ºm√º</option>
                            <option value="open">A√ßƒ±k</option>
                            <option value="claimed">Sahiplenilmi≈ü</option>
                            <option value="closed">Kapalƒ±</option>
                        </select>
                    </div>

                    <div className="card rounded-xl overflow-hidden">
                        <table className="w-full">
                            <thead className="bg-slate-800">
                                <tr>
                                    <th className="text-left text-gray-400 px-6 py-4 font-medium">#</th>
                                    <th className="text-left text-gray-400 px-6 py-4 font-medium">Kullanƒ±cƒ±</th>
                                    <th className="text-left text-gray-400 px-6 py-4 font-medium">Durum</th>
                                    <th className="text-left text-gray-400 px-6 py-4 font-medium">√ñncelik</th>
                                    <th className="text-left text-gray-400 px-6 py-4 font-medium">Sahiplenen</th>
                                    <th className="text-left text-gray-400 px-6 py-4 font-medium">Tarih</th>
                                </tr>
                            </thead>
                            <tbody>
                                {tickets.map(ticket => (
                                    <tr key={ticket.id} className="border-t border-slate-700 hover:bg-slate-800/50">
                                        <td className="px-6 py-4 text-white font-mono">#{String(ticket.ticketNumber).padStart(4, '0')}</td>
                                        <td className="px-6 py-4 text-gray-300">{ticket.userId}</td>
                                        <td className="px-6 py-4">
                                            <span className={`px-3 py-1 rounded-full text-xs font-medium ${statusColors[ticket.status]}`}>
                                                {ticket.status}
                                            </span>
                                        </td>
                                        <td className="px-6 py-4 text-gray-300">{priorityLabels[ticket.priority]}</td>
                                        <td className="px-6 py-4 text-gray-300">{ticket.claimedBy || '-'}</td>
                                        <td className="px-6 py-4 text-gray-400 text-sm">
                                            {new Date(ticket.createdAt).toLocaleDateString('tr-TR')}
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>

                        {tickets.length === 0 && (
                            <div className="text-center py-12 text-gray-500">
                                <i className="fas fa-ticket-alt text-4xl mb-4 opacity-50"></i>
                                <p>Ticket bulunamadƒ±</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Categories Page
        function CategoriesPage() {
            const { api } = useContext(ApiContext);
            const [categories, setCategories] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                api('/categories').then(data => setCategories(data.categories)).catch(console.error).finally(() => setLoading(false));
            }, []);

            if (loading) return <LoadingState />;

            return (
                <div className="space-y-6">
                    <h2 className="text-2xl font-bold text-white">Kategoriler</h2>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        {categories.map(cat => (
                            <div key={cat.id} className="card rounded-xl p-6">
                                <div className="flex items-center gap-3 mb-4">
                                    <span className="text-2xl">{cat.emoji || 'üé´'}</span>
                                    <h3 className="text-lg font-semibold text-white">{cat.name}</h3>
                                </div>
                                <p className="text-gray-400 text-sm">{cat.description || 'A√ßƒ±klama yok'}</p>
                                <div className="mt-4 flex items-center gap-2">
                                    <span className={`w-3 h-3 rounded-full ${cat.enabled ? 'bg-green-500' : 'bg-red-500'}`}></span>
                                    <span className="text-gray-500 text-sm">{cat.enabled ? 'Aktif' : 'Devre Dƒ±≈üƒ±'}</span>
                                </div>
                            </div>
                        ))}
                    </div>

                    {categories.length === 0 && (
                        <div className="card rounded-xl p-12 text-center text-gray-500">
                            <i className="fas fa-folder-open text-4xl mb-4 opacity-50"></i>
                            <p>Hen√ºz kategori olu≈üturulmamƒ±≈ü</p>
                        </div>
                    )}
                </div>
            );
        }

        // Canned Responses Page
        function CannedPage() {
            const { api } = useContext(ApiContext);
            const [responses, setResponses] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                api('/canned').then(data => setResponses(data.responses)).catch(console.error).finally(() => setLoading(false));
            }, []);

            if (loading) return <LoadingState />;

            return (
                <div className="space-y-6">
                    <h2 className="text-2xl font-bold text-white">Hazƒ±r Yanƒ±tlar</h2>

                    <div className="space-y-4">
                        {responses.map(res => (
                            <div key={res.id} className="card rounded-xl p-6">
                                <div className="flex items-center justify-between mb-3">
                                    <h3 className="text-lg font-semibold text-purple-400">{res.name}</h3>
                                    <span className="text-gray-500 text-sm">{res.useCount} kullanƒ±m</span>
                                </div>
                                <p className="text-gray-300 bg-slate-800 rounded-lg p-4">{res.content}</p>
                            </div>
                        ))}
                    </div>

                    {responses.length === 0 && (
                        <div className="card rounded-xl p-12 text-center text-gray-500">
                            <i className="fas fa-comment-dots text-4xl mb-4 opacity-50"></i>
                            <p>Hen√ºz hazƒ±r yanƒ±t olu≈üturulmamƒ±≈ü</p>
                        </div>
                    )}
                </div>
            );
        }

        // Settings Page
        function SettingsPage() {
            const { api } = useContext(ApiContext);
            const [guild, setGuild] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                api('/guild').then(setGuild).catch(console.error).finally(() => setLoading(false));
            }, []);

            if (loading) return <LoadingState />;

            return (
                <div className="space-y-6">
                    <h2 className="text-2xl font-bold text-white">Ayarlar</h2>

                    <div className="card rounded-xl p-6 space-y-6">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label className="block text-gray-400 text-sm mb-2">Sunucu Adƒ±</label>
                                <input 
                                    type="text" 
                                    value={guild?.name || ''} 
                                    disabled
                                    className="w-full bg-slate-800 border border-slate-600 rounded-lg px-4 py-3 text-white opacity-50"
                                />
                            </div>
                            <div>
                                <label className="block text-gray-400 text-sm mb-2">Dil</label>
                                <input 
                                    type="text" 
                                    value={guild?.locale === 'en' ? 'English' : 'T√ºrk√ße'} 
                                    disabled
                                    className="w-full bg-slate-800 border border-slate-600 rounded-lg px-4 py-3 text-white opacity-50"
                                />
                            </div>
                            <div>
                                <label className="block text-gray-400 text-sm mb-2">Max Ticket/Kullanƒ±cƒ±</label>
                                <input 
                                    type="number" 
                                    value={guild?.maxTicketsPerUser || 3} 
                                    disabled
                                    className="w-full bg-slate-800 border border-slate-600 rounded-lg px-4 py-3 text-white opacity-50"
                                />
                            </div>
                            <div>
                                <label className="block text-gray-400 text-sm mb-2">Auto-Close (saat)</label>
                                <input 
                                    type="number" 
                                    value={guild?.autoCloseHours || 48} 
                                    disabled
                                    className="w-full bg-slate-800 border border-slate-600 rounded-lg px-4 py-3 text-white opacity-50"
                                />
                            </div>
                        </div>

                        <div className="pt-4 border-t border-slate-700">
                            <p className="text-gray-500 text-sm">
                                <i className="fas fa-info-circle mr-2"></i>
                                Ayarlarƒ± deƒüi≈ütirmek i√ßin Discord'da <code className="text-purple-400">/settings</code> komutunu kullanƒ±n
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        // Loading State
        function LoadingState() {
            return (
                <div className="flex items-center justify-center h-64">
                    <div className="text-center">
                        <i className="fas fa-spinner fa-spin text-4xl text-purple-500 mb-4"></i>
                        <p className="text-gray-400">Y√ºkleniyor...</p>
                    </div>
                </div>
            );
        }

        // Main Dashboard
        function Dashboard() {
            const [activePage, setActivePage] = useState('dashboard');

            const pages = {
                dashboard: <DashboardPage />,
                tickets: <TicketsPage />,
                categories: <CategoriesPage />,
                canned: <CannedPage />,
                settings: <SettingsPage />,
            };

            return (
                <div className="flex min-h-screen">
                    <Sidebar active={activePage} setActive={setActivePage} />
                    <main className="flex-1 p-8">
                        {pages[activePage]}
                    </main>
                </div>
            );
        }

        // Main App
        function App() {
            const { connected } = useContext(ApiContext);
            return connected ? <Dashboard /> : <Login />;
        }

        // Render
        ReactDOM.render(
            <ApiProvider>
                <App />
            </ApiProvider>,
            document.getElementById('root')
        );
    </script>
</body>
</html>
