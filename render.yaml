services:
  # Discord Bot Service
  - type: web
    name: discord-ticket-bot
    env: node
    region: frankfurt # En yakın bölge
    plan: free
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: TOKEN
        sync: false
      - key: CLIENT_ID
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: ticket-bot-db
          property: connectionString
    
    healthCheckPath: /health
    
  # PostgreSQL Database (Render'ın ücretsiz tier'ı)
databases:
  - name: ticket-bot-db
    databaseName: ticketbot
    user: ticketbot
    plan: free
    region: frankfurt
    ipAllowList: [] # Herkese açık (Bot erişebilsin)