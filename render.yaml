# Render.com Deployment Configuration
# FluX Ticket Bot v2.1

services:
  # Main Bot + Web Dashboard
  - type: web
    name: flux-ticket-bot
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: BASE_URL
        value: https://fluxdigital.com.tr
      - key: DISCORD_TOKEN
        sync: false
      - key: CLIENT_ID
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: flux-ticket-db
          property: connectionString

databases:
  - name: flux-ticket-db
    plan: free
    region: frankfurt
    databaseName: fluxticket
    user: fluxticket
